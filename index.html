        // Get DOM elements
        const searchTermInput = document.getElementById('searchTerm');
        const categoryFilter = document.getElementById('categoryFilter');
        const quotesContainer = document.getElementById('quotesContainer');
        const resetFiltersButton = document.getElementById('resetFiltersButton'); // Get the new button
        const currentYearSpan = document.getElementById('currentYear'); // Get the span for the year

        // Function to determine quote length type (no longer used for filtering, but could be for display if needed)
        const getQuoteLengthType = (text) => {
            const length = text.length;
            if (length < 50) return 'Courte';
            if (length < 100) return 'Moyenne';
            return 'Longue';
        };

        // Function to render quotes
        const renderQuotes = (quotesToDisplay) => {
            quotesContainer.innerHTML = ''; // Clear previous quotes

            if (quotesToDisplay.length === 0) {
                quotesContainer.innerHTML = `
                    <p class="text-center text-gray-100 text-xl col-span-full">
                        Aucune citation trouvée correspondant à vos critères de recherche.
                    </p>
                `;
                return;
            }

            quotesToDisplay.forEach(quote => {
                const quoteCard = document.createElement('div');
                // Added new glow-effect class for quote cards
                quoteCard.className = 'bg-gray-900 bg-opacity-30 backdrop-filter backdrop-blur-sm p-6 rounded-xl shadow-md transform transition-transform duration-300 hover:scale-105 hover:shadow-xl flex flex-col justify-between border border-purple-700 neon-element';
                quoteCard.innerHTML = `
                    <p class="text-gray-200 text-lg italic mb-4 quote-card-scroll">"${quote.text}"</p>
                    <p class="text-right text-pink-300 font-semibold">- ${quote.author}</p>
                    <p class="text-right text-sm text-purple-300 mt-2">Catégorie: ${Array.isArray(quote.category) ? quote.category.join(', ') : quote.category}</p>
                `;
                quotesContainer.appendChild(quoteCard);
            });
        };

        // Function to filter quotes
        const filterQuotes = () => {
            let currentQuotes = allQuotes.map(quote => ({
                ...quote,
                lengthType: getQuoteLengthType(quote.text)
            }));

            const searchTerm = searchTermInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            // Filter by category
            if (selectedCategory !== 'Toutes') {
                currentQuotes = currentQuotes.filter(quote => 
                    Array.isArray(quote.category) ? 
                    quote.category.includes(selectedCategory) : 
                    quote.category === selectedCategory
                );
            }

            // Filter by search term (author or text)
            if (searchTerm) {
                currentQuotes = currentQuotes.filter(
                    quote =>
                        quote.author.toLowerCase().includes(searchTerm) ||
                        quote.text.toLowerCase().includes(searchTerm)
                );
            }

            renderQuotes(currentQuotes);
        };

        // Function to populate category dropdown
        const populateCategories = () => {
            // Collect all unique categories from all quotes, handling arrays
            const allUniqueCategories = new Set();
            allQuotes.forEach(quote => {
                if (Array.isArray(quote.category)) {
                    quote.category.forEach(cat => allUniqueCategories.add(cat));
                } else {
                    allUniqueCategories.add(quote.category);
                }
            });

            const categories = ['Toutes', ...Array.from(allUniqueCategories)].sort();
            categoryFilter.innerHTML = ''; // Clear existing options
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                // Style options for dark background
                option.className = 'bg-gray-900 text-gray-200';
                categoryFilter.appendChild(option);
            });
        };

        // Function to reset all filters
        const resetFilters = () => {
            searchTermInput.value = ''; // Clear search input
            categoryFilter.value = 'Toutes'; // Reset category to 'Toutes'
            filterQuotes(); // Re-render quotes with no filters applied
        };

        // Event Listeners
        searchTermInput.addEventListener('input', filterQuotes);
        categoryFilter.addEventListener('change', filterQuotes);
        resetFiltersButton.addEventListener('click', resetFilters); // Add event listener for the new button

        // Initial render on page load
        window.onload = () => {
            populateCategories();
            categoryFilter.value = 'Toutes'; // Ensure "Toutes" is selected by default
            filterQuotes(); // Render all quotes initially
            // Set the current year in the footer
            currentYearSpan.textContent = new Date().getFullYear();
        };
